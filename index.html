<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
    
</head>
<body>
    <img src="images/logo3.png" class="logo">
    <div class="wrapper">
        
        <header>Quote of the Day</header><br>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote"> Never give up because you never know if the next try is going to be the one that works.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Mary Kay Ash</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-high"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b7a8885c4a.js" crossorigin="anonymous"></script>
</body>
</html>
